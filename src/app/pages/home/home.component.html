<app-header></app-header>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
      <ng-container *ngFor="let feed of this.feedList">
        <app-trend-card fxFlex="0 1 calc(20% - 32px)" [feed]="feed" (goFeed)="openWindow($event)"></app-trend-card>
      </ng-container>
    </div>
</div>
<app-footer></app-footer>
